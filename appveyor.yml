platform:
  - x64

environment:
  GITHUB_TOKEN:
    secure: E4qaT3siPp/6JLtpXmRRfnQytPM1RZ+9ifyhBnxCHBetp2UYYUHZwKcu+PvQGZkz

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node Current x64
  - npm install npm -g
  - npm install -g electron-forge
  - npm install

deploy_script:
  - dir "c:\Program Files (x86)\Windows Kits\10\bin\x64\"
  - echo %CERTIFICATE_WINDOWS_PFX% | base64.exe -di > example-electron.pfx
  - npm run make
  - signtool.exe verify /pa ".\out\make\squirrel.windows\x64\electron-example-0.0.21 Setup.exe"
  - IF DEFINED APPVEYOR_REPO_TAG_NAME (npm run publish)

test: off
build: off
